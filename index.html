<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">

    <header class="bg-"id="app_header">

        <nav class="navbar navbar-expand-md navbar-dark text-uppercase fw-bold">
            <div class="container-lg px-lg-5">
              <a class="navbar-brand" href="#">start bootstrap</a>
              <!-- hamburger menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#portfolio">portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#about">about</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#contact">contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
          <!-- /nav-->

    </header>
    <!-- /#app_header -->

    <main id="app_main">
            <div class="jumbotron py-5">
                <div class="container-md">
                    <div class="jumbotron_img d-flex justify-content-center px-5">
                        <img class="w-50" src="./assets/img/avatar.svg" alt="Avatar">
                    </div>
                    <div class="jumbotron_text text-center text-white">
                        <h1 class="text-uppercase pt-4">start bootstrap</h1>
                        <div class="decoration">
                            <i class="fa-solid fa-star d-block py-3 mx-3 fs-3"></i>
                        </div>
                        <span class="text-uppercase d-block pt-2">
                            graphic artist - web designer - illustrator
                        </span>
                    </div>
                </div>
            </div>
            <!-- /.jumbotron -->

            <section id="portfolio" class="py-5">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="decoration text-center">
                    <i class="fa-solid fa-star d-block py-3 mx-3 fs-3"></i>
                </div>
                <div class="container-lg">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/cabin.png" alt="">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/cake.png" alt="Cake">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/circus.png" alt="Circus">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/game.png" alt="Super NES">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/safe.png" alt="Safety Box">
                            </div>
                        </div>
                        <div class="col">
                            <div class="card py_1 border-0">
                                <img class="w-100 rounded-2" src="./assets/img/submarine.png" alt="Yellow Submarine">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.portfolio -->

            <section id="about"class="py-5">
                <h2 class="text-center">ABOUT</h2>
                <div class="container-md">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </section>
            <!-- /.about -->

            <section id="contact" class="py-5">
                <h2 class="text-center">CONTACT ME</h2>
                <div class="container-md">
                    <div class="contact_form"></div>
                </div>
            </section>
            <!-- /.contact_me -->
    </main>
    <!-- /#app_main -->

    <footer id="app_footer">
        <div class="footer_top py-5">
            <div class="container-lg">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="footer_bottom py-5">
            <span class="d-block text-center">Lorem ipsum dolor sit amet.</span>
        </div>
    </footer>
    <!-- /#app_footer -->










    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
